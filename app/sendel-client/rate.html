<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="utf-8">
    <title>Acargo</title><!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE = edge"><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
    <link href="../css/libs.min.css" rel="stylesheet">
    <link href="https://acargo.click/test/js/plugins/bootstrap-slider/bootstrap-slider.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

    <link href="../css/main.css" rel="stylesheet">
  </head>
  <body id="page-top">
    <div id="wrapper">
      <div class="overlay"></div>
      <header class="header ">
          <div class="header-container d-flex justify-content-between align-items-center ">
            <a href="#" class="logo pb-1">
                <img src="../img/logo/logo.svg" alt="logo Acargo">
            </a>
            <div class="d-flex align-items-center">
                
                <nav class="nav-menu mx-3">
                    <ul class="menu-row d-flex weight-medium ">
                        <li class="menu-list"><a href="#" class="mune-item px-2 fs-16">Home</a></li>
                        <li class="menu-list"><a href="#" class="mune-item px-2 fs-16">Services</a></li>
                        <li class="menu-list"><a href="#" class="mune-item px-2 fs-16">Blog</a></li>
                        <li class="menu-list"><a href="#" class="mune-item px-2 fs-16">Public</a></li>
                        <li class="menu-list"><a href="#" class="mune-item px-2 fs-16">Finance</a></li>
                    </ul>
    
                </nav>
                <a href="#" class="btn-navy ml-1">Sign in</a>
            </div>
          </div>
       
      </header>
      <div class="d-flex flex-column w-100" id="content-wrapper">
        <div id="content">

          <div class="container-fluid p-3 p-2_1440" id="container-wrapper">
            <div id="box">
                <div class="max-1215 mx-auto">
                    <nav class="breadcrumbs-nav">
                        <ul class="d-flex">
                            <li>
                                <a href="#">Home</a>
                            </li>
                            <li><p>Rates</p>  </li>
                        </ul>
                    </nav>
                    <div class="d-flex">
                        <div class="left-menu c-white">
                            <div class="d-flex align-items-center justify-content-between pb-1">
                                <p class="fs-14">Freight type</p>
                                <div class="d-flex">
                                    <label class="">
                                        <input type="radio" name="radio-freight-type" class="checkbox" checked>
                                        <span class="check_freight-type">
                                            <svg class="svg-sprite-icon c-white m-auto" width="11px" height="11px">
                                                <use xlink:href="../img/sprite/symbol/sprite.svg#boat"></use>
                                            </svg>
                                        </span>
                                    </label>
                                    <label class=" ml-2">
                                        <input type="radio" name="radio-freight-type" class="checkbox">
                                        <span class="check_freight-type">
                                            <svg class="svg-sprite-icon c-white m-auto" width="11px" height="9px">
                                                <use xlink:href="../img/sprite/symbol/sprite.svg#train"></use>
                                            </svg>
                                        </span>
                                    </label>
                                    <label class="ml-2">
                                        <input type="radio" name="radio-freight-type" class="checkbox" >
                                        <span class="check_freight-type">
                                            <svg class="svg-sprite-icon c-white m-auto" width="11px" height="10px">
                                                <use xlink:href="../img/sprite/symbol/sprite.svg#delivery-truck"></use>
                                            </svg>
                                        </span>
                                    </label>
                                    <label class=" ml-2">
                                        <input type="radio" name="radio-freight-type" class="checkbox">
                                        <span class="check_freight-type">
                                            <svg class="svg-sprite-icon c-white m-auto" width="12px" height="12px">
                                                <use xlink:href="../img/sprite/symbol/sprite.svg#airplane"></use>
                                            </svg>
                                        </span>
                                    </label>
                                </div>
                            </div>
                            <div class="mb-2">
                                <p class="fs-13 py-2 c-blue-v1">Origin</p>
                                <div class="relative">
                                    <img src="../img/flag.svg" alt="flag" class="flag_v3 flag-absolute l-0">
                                    <input class="pl-4 input-normal text-left bb-1 br-0 c-white b-white-v2" type="text" value="Klaipeda, Lithvinia, LTKT">
                                </div>
                                <p class="py-1 text-italic fs-13">Port KLUH</p>
                            </div>
                            <div class="mb-2">
                                <p class="fs-13 py-2 c-blue-v1">Destination</p>
                                <div class="relative">
                                    <img src="../img/flag.svg" alt="flag" class="flag_v3 flag-absolute l-0">
                                    <input class="pl-4 input-normal text-left bb-1 br-0 c-white b-white-v2" type="text" value="Klaipeda, Lithvinia, LTKT">
                                </div>
                                <p class="py-1 text-italic fs-13">City KLUH</p>
                            </div>
                            <div class="select h-fit b-0 br-0 bb-1 b-white-v2 select__arrow-right-0 mb-3">
                                <div class="select__item input-normal text-left c-white py-1">Shipment type</div>
                                <div class="select__drop">
                                    <ul class="select__menu">
                                        <li class="select__option active">1</li>
                                        <li class="select__option">2</li>
                                    </ul>
                                </div>
                             </div>
                             <div class="select h-fit b-0 br-0 bb-1 b-white-v2 select__arrow-right-0 mb-3">
                                 <div class="select__item input-normal text-left c-white py-1">Weight</div>
                                 <div class="select__drop">
                                     <ul class="select__menu">
                                         <li class="select__option active">1</li>
                                         <li class="select__option">2</li>
                                     </ul>
                                 </div>
                              </div>
                              <div class="select h-fit b-0 br-0 bb-1 b-white-v2 select__arrow-right-0 mb-3">
                                  <div class="select__item input-normal text-left c-white py-1">Volume</div>
                                  <div class="select__drop">
                                      <ul class="select__menu">
                                          <li class="select__option active">1</li>
                                          <li class="select__option">2</li>
                                      </ul>
                                  </div>
                               </div>
                               <input type="text" class="input-date small fs-13 normal bg-none right-0 c-white mb-4" value="From date">
                               <p class="fs-13 pb-1">Cargo size</p>
                               <div class="row mx-0">
                                    <div class="col-4 pr-1 pl-0">
                                        <div class="relative">
                                            <p class="absolute t-center l-2 fs-13">W</p>
                                            <input type="text" value="" class="b-white-v2 c-white h-fit p-2 fs-13 lh-1 pl-4">
                                        </div>
                                    </div>
                                    <div class="col-4 px-1">
                                        <div class="relative">
                                            <p class="absolute t-center l-2 fs-13">L</p>
                                            <input type="text" value="" class="b-white-v2 c-white h-fit p-2 fs-13 lh-1 pl-4">
                                        </div>
                                    </div>
                                    <div class="col-4 pl-1 pr-0">
                                        <div class="relative">
                                            <p class="absolute t-center l-2 fs-13">H</p>
                                            <input type="text" value="" class="b-white-v2 c-white h-fit p-2 fs-13 lh-1 pl-4">
                                        </div>
                                    </div>
                               </div>

                        </div>
                        <div class="col-xl-9"></div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="https://acargo.click/test/js/plugins/bootstrap-slider/bootstrap-slider.min.js"></script>
    <script src="../js/scripts.js"></script>
    <script src="../js/admin.js"></script>
  </body>
</html>
