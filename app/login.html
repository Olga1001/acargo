<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="utf-8">
    <title>Login</title><!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE = edge"><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&amp;display=swap" rel="stylesheet">
    <link href="css/libs.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body id="page-top" class="bg-none">
    <div id="wrapper" class="pt-0 d-flex">
      <div class="row align-items-center w-100 justify-content-md-between justify-content-center mx-0 flex-md-row flex-column-reverse">
        <div class="col-md-6 d-flex justify-content-md-end justify-content-center py-4">
          <img class="img__order-confirmed" src="img/order-confirmed.svg" alt="order confirmed">
        </div>
        <div class="col-md-5 d-flex justify-content-md-start justify-content-center py-4">
          <form class="form-login"> 
            <img src="img/logo/cargo-4S-logo.svg" alt="logo" class="mb-4">
            <div class="pt-3 mb-2">
              <div class="select h-fit b-0 br-0 bb-1 mt-4">
                  <input type="text" class="select__item input-normal text-left c-dark" required="" value="Acargo@mail.com">
                  <p class="name c-blue-gray">Email or user name</p>
                  <div class="select__drop">
                      <ul class="select__menu">
                          <li class="select__option active">1</li>
                          <li class="select__option">2</li>
                      </ul>
                  </div>
              </div>
            </div>
            <div class="pt-3 mb-2">
              <div class="relative bb-1 mt-4">
                  <input type="password" class="input-normal text-left c-dark" required="" value="password">
                  <p class="name c-blue-gray">Password</p>
              </div>
            </div>
            <div class="d-flex justify-content-between pt-1 weight-light fs-14 letter-sp--03"> 
              <label class="d-flex align-items-center"> 
                <input class="checkbox" type="checkbox">
                <span class="checked-customer dark mr-2"> 
                  <svg class="svg-sprite-icon c-white mx-auto" width="12px" height="18px">
                    <use xlink:href="img/sprite/symbol/sprite.svg#check"></use>
                  </svg>
                </span>
                <span class="pl-1  ">Remember me</span>
              </label>
              <a class="c-blue-gray underline" href="#">Forget password</a>
            </div>
            <button class="btn-aquamarine big mt-4 w-100" type="submit">LOGIN</button>
           
          </form>
        </div>
      </div>
    </div>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
