<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="utf-8">
    <title>Login</title><!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE = edge"><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&amp;display=swap" rel="stylesheet">
    <link href="css/libs.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body id="page-top" class="bg-none">
    <div id="wrapper" class="pt-0 d-flex">
      <div class="row align-items-center w-100 justify-content-md-between justify-content-center mx-0 flex-md-row flex-column-reverse">
        <div class="col-md-6 d-flex justify-content-md-end justify-content-center py-4"><img class="img__order-confirmed" src="img/order-confirmed.svg" alt="order confirmed"></div>
        <div class="col-md-5 d-flex justify-content-md-start justify-content-center py-4">
          <form class="form-login"> <a class="logo mb-5 d-block" href="#"><img src="img/logo/logo@3x.png" alt="logo"></a>
            <div class="mb-4">
              <p class="text-14">Email or user name </p>
              <input class="input" type="text">
            </div>
            <div class="mb-3">
              <p class="text-14">Password</p>
              <input class="input" type="password">
            </div>
            <div class="d-flex justify-content-between"> 
              <label class="d-flex"> 
                <input class="checkbox" type="checkbox"><span class="checkbox__icon-blue mr-3 ml-0"> </span><span>Remember me</span>
              </label><a class="c-gray underline" href="#">Forget password</a>
            </div>
            <button class="btn-aquamarine big mt-5" type="submit">LOGIN</button>
          </form>
        </div>
      </div>
    </div>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
