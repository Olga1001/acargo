<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>acargo</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
    <link href="css/libs.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body id="page-top">
<div id="wrapper">
    <div class="overlay"></div>
    @import "sidebar.html"
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            @import "topbar.html"
            <!-- Container-->
            <div class="container-fluid active" id="container-wrapper">
                <div id="box"> </div>
                <div class="popup">
                    <form class="box-white py-4 active">
                        <div class="d-flex justify-content-end mb-3">
                            <a href="#" class="close">
                                <img src="img/gray__cancel.svg" alt="close">
                            </a>
                        </div>
                        <h2 class="title-2 c-navy-blue weight-medium mb-5">MAKE A NEW BOOKING</h2>
                        <div class="path">
                            <div class="path__row">
                                <div class="path__item active">
                                    <div class="path__check"></div>
                                    <div class="path__line"></div>
                                </div>
                                <div class="path__item active">
                                    <div class="path__check"></div>
                                    <div class="path__line"></div>
                                </div>
                                <div class="path__item">
                                    <div class="path__check"></div>
                                </div>
                            </div>
                            <div class="path__row mt-4">
                                <p class="text-16 text-initial">Select cargo</p>
                                <p class="text-16 text-initial">Fill to form</p>
                                <p class="text-16 text-initial">Submit booking</p>
                            </div>
                        </div>
                        <div class="mt-3 mb-5">
                            <div class="box-white__top d-flex align-items-center mt-5">
                                <h2 class="title">Ð¡ARGO DETAIL</h2>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 mt-3">
                                    <div class="d-flex flex-wrap">
                                        <label class="checkbox__label mt-sm-4 pt-2">
                                            <input type="radio" name="radio1" class="checkbox" checked="">
                                            <span class="checkbox__check d-flex align-items-center">
                                                <span class="checkbox__text">General cargo  description</span>
                                                <span class="checkbox__icon"></span>
                                            </span>
                                        </label>
                                        <label class="checkbox__label mt-sm-4 pt-2">
                                            <input type="radio" name="radio1" class="checkbox">
                                            <span class="checkbox__check d-flex align-items-center">
                                                <span class="checkbox__text">All cargo details</span>
                                                <span class="checkbox__icon"></span>
                                            </span>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-6 mt-3">
                                    <p class="text-14">Document type</p>
                                    <div class="select">
                                        <div class="select__item"></div>
                                        <div class="select__drop">
                                            <ul class="select__menu">
                                                <li class="select__option"></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row pt-lg-5 align-items-center">
                            <div class="col-sm-6">
                                <p class="text-14">Description</p>
                                <textarea class="textarea bg-white make-booking__textarea"></textarea>
                            </div>
                            <div class="col-sm-6">
                                <label class="d-flex my-2">
                                    <input type="checkbox" class="checkbox" checked>
                                    <span class="checkbox__icon-blue mr-4 ml-0"></span>
                                    <span class="text-14">Requires temperature control</span>
                                </label>
                                <label class="d-flex pt-2">
                                    <input type="checkbox" class="checkbox" checked>
                                    <span class="checkbox__icon-blue mr-4 ml-0"></span>
                                    <span class="text-14">Dangerous cargo </span>
                                </label>
                            </div>
                        </div>
                        <div class="row pb-5 mb-3">
                            <div class="col-lg-6">
                                <div class="row">
                                    <div class="col-sm-6 mt-sm-5 mt-4">
                                        <p class="text-14">Earlest  departure time </p>
                                        <div class="select">
                                            <div class="select__item"></div>
                                            <div class="select__drop">
                                                <ul class="select__menu">
                                                    <li class="select__option"></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6 mt-sm-5 mt-4">
                                        <p class="text-14">Loading from and till </p>
                                        <div class="select">
                                            <div class="select__item"></div>
                                            <div class="select__drop">
                                                <ul class="select__menu">
                                                    <li class="select__option"></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6 mb-4 pr-xl-5">
                                <p class="text-14">Remarks</p>
                                <textarea class="textarea bg-white make-booking__textarea"></textarea>
                            </div>
                            <div class="col-sm-6 mb-4 pr-xl-5">
                                <p class="text-14">Notes</p>
                                <textarea class="textarea bg-white make-booking__textarea"></textarea>
                            </div>
                        </div>
                        <div class="mt-5 mb-4 mx-auto d-flex justify-content-center">
                            <button type="submit" class="btn-white">Next  </button>
                        </div>

                    </form>
                </div>

            </div>
            <!---Container-->


        </div>
    </div>
</div>

<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="js/admin.js"></script>
</body>

</html>
